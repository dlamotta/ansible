---
- name: Show OS and kernel information
  hosts: all
  
  tasks:
  - debug:
      var: hostvars[inventory_hostname]
            
  - debug:
      msg: "OS: {{ hostvars[inventory_hostname]['ansible_lsb']['description'] }}"
      
  - debug:
      msg: "Kernel: {{ hostvars[inventory_hostname]['ansible_kernel'] }}"
      
